<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Magical Memories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 1em 0;
            text-align: center;
        }

        header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section.quote-form-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2a2a2a;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFF2BE;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #fcfcfc;
            color: rgb(0, 0, 0);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <section class="quote-form-section">
        <h1>Request a Quote</h1>
        <p style="text-align: center;">Please fill out the form below to request a quote. I'll get back to you as soon as possible.</p>

        <form action="https://formspree.io/f/mldbjryr" method="POST">
            <label for="name">Name and Surname</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label>Preferred Language</label>
            <div class="language-options">
                <label><input type="checkbox" name="language" value="Afrikaans"> Afrikaans</label>
                <label><input type="checkbox" name="language" value="English"> English</label>
            </div>

            <label for="photoshoot">Type of Photoshoot</label>
            <input type="text" id="photoshoot" name="photoshoot" placeholder="e.g., Wedding, Baby Shower, Couple" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date">

            <label for="Funny Question">If you were an Ice Cream Flavour, what flavour would be?</label>
            <input type="text" id="Funny" name="Funny" required>


            <label for="message">Additional Details</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me more about what you're looking for..." required></textarea>

            <button type="submit">Send Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; Magical Memories</p>
    </footer>
</body>
</html>
